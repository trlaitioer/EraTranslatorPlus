[Setting]
API = BaiduAPI

[BaiduAPI]
appid = 
key = 
from = jp
to = zh

[SystemCSV]
ABL = Abl.csv
BASE = Base.csv
CFLAG = CFlag.csv
CSTR = CStr.csv
EXP = Exp.csv
FLAG = Flag.csv
ITEM = Item.csv
MARK = Mark.csv
PALAM = Palam.csv
SAVESTR = Savestr.csv
SOURCE = Source.csv
TALENT = Talent.csv
TCVAR = Tcvar.csv
TEQUIP = Tequip.csv
TFLAG = Tflag.csv
TSTR = Tstr.csv

[ERBMatch]
0 = PRINT\S*\s+\[[\d\s]+\]\W*(.+)
1 = PRINT\S*\s+(.+)
2 = REUSELASTLINE\s+(.+)

[CSVMatch]
1 = \d+\s*,\s*([^\s,;]+)

[CSVMatchERB]
palamsp0 = CUP\s*:[^\s*/+-]+?:\s*([^\s,:;(){}|&=*/+-]+)
palamsp1 = CUP\s*:\s*([^\s,:;(){}|&=*/+-]+)
generalsp = "(.+?)"
general0 = [A-Z]+?\s*:[^\s*/+-]+?:\s*([^\s,:;(){}|&=*/+-]+)
general1 = [A-Z]+?\s*:\s*([^\s,:;(){}|&=*/+-]+)

[CSVMatchChara]
1 = ^[^\s,;]+\s*,\s*([^\s,;]+)\s*,
2 = ^[^\s,;]+\s*,\s*([^\s,;]+)

[CharaMatch]
1 = 名前\s*,\s*([^,;\n\r]+)
2 = 呼び名\s*,\s*([^,;\n\r]+)
3 = CSTR\s*,\s*CHARA_RENAME\s*,\s*([^,;\n\r]+)

